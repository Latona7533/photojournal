
{% extends 'base.html' %}
{% block content %}



<div class="container">
    <form method="post">
        {% csrf_token %}
        {% for field in form  %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">{{field.label}}</label>
        <div id="emailHelp" class="form-text" id="exampleInputEmail1">{{field}}</div>
      </div>
        {% endfor %}

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



{% endblock %}
